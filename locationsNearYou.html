<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Locations Near You</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/newLocStyles.css">
</head>
<body>
    <div id="leftSide">
        <img src="/figmaDesigns/FoodPickrLogo.PNG" alt="" id="foodPickrLogo">
        <div id="newLocationBody">
            <form action="" id="randLocForm">
                    <input type="text" name="" id="" placeholder="Enter Zip/Street">
                    <br>
                    <input type="text" name="" id="" placeholder="How Far Away? (Miles)">
                    <br>
                    <input type="button" value="Find Me Nearby Food!" id="goToLocation">
            </form>
            <img src="/figmaDesigns/GoogleFoodMap.PNG" alt="" id="map1">
        </div>
        <div id="randLocOutput">
            <p id="randLocOutputText">This is where the title, address, phone number
                and online ordering can go.
            </p>
        </div>
        <img src="/vectorImages/heart.svg" alt="" id="randLocFavorite">
    </div>
    <div id="rightSide">
        <img src="/vectorImages/right-arrow.svg" id="rightArrow" type="">
    </div>

    <script src="linkJS.js"></script>
</body>
</html>
