<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Pickr</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXVTbZaaEgvZBiK58R0Na12Rq5NvgX16A&libraries=places"></script>

</head>
<body>
        <div id="leftSide">
            <div id="headingSecLeft">
                <p id="title1">Food</p>
            </div>
            <div id="randomLoc">
                <div id="randomLocHead">
                    <div id="randomLocTitle">
                        <p class="subHeader">Random Location near You</p>
                        <!-- <a href="/vectorImages/location-pin.svg" id="randomLocImage"></a> -->
                        <embed src="/vectorImages/location-pin.svg" id="randomLocImage" type="">
                    </div>
                    <div id="randomLocBody">
                        <form action="" action="" id="homeForm">
                            <input type="text" name="" id="searchLocation" placeholder="Enter Zip/Street">
                            <br>
                            <input type="text" name="" id="" placeholder="How Far Away? (Miles)">
                            <br>
                            <input type="button" value="Find Me Nearby Food!" id="goToLocation">
                        </form>
                    </div>
                </div>
            </div>
            <!-- <div id="pizzaBubbleOuter">
                <embed src="/vectorImages/pizza.svg" id="pizzaBubbleInner"type="">
            </div> -->
            <div id="coffeeBubbleOuter" class="outer">
                <embed src="/vectorImages/coffee-cup.svg" id="coffeeBubbleInner"class="inner"type="">
            </div>
            <div id="friesBubbleOuter"class="outer">
                <embed src="/vectorImages/french-fries.svg" id="friesBubbleInner"class="inner"type="">
            </div>
            <div id="saladBubbleOuter"class="outer">
                <embed src="/vectorImages/salad.svg" id="saladBubbleInner"class="inner"type="">
            </div>
            <div id="burgerBubbleOuter"class="outer">
                <embed src="/vectorImages/burger.svg" id="burgerBubbleInner"class="inner"type="">
            </div>
            <div id="pizzaBubbleOuter"class="outer">
                <embed src="/vectorImages/pizza.svg" id="pizzaBubbleInner"class="inner"type="">
            </div>
            <div id="tacoBubbleOuter"class="outer">
                <embed src="/vectorImages/taco.svg" id="tacoBubbleInner"class="inner"type="">
            </div>
            
        </div>
        <div id="rightSide">
            <div id="headingSecRight">
                <p id="title2">Pickr</p>
            </div>
            <div id="favLoc">
                <div id="favLocHead">
                    <div id="favLocTitle">
                        <p class="subHeader">
                            Random Location From your Favorites
                        </p>
                        <embed src="/vectorImages/heart.svg" id="randomLocImage" type="">
                        <!-- <embed src="/vectorImages/" type=""> -->
                    </div>
                </div>
                <div id="randomLocBody">
                    <input type="button" value="Find Me a Favorite" id="goToFavorites">
                </div>
            </div>
            <div id="iceCreamBubbleOuter"class="outer">
                <embed src="/vectorImages/ice-cream.svg" id="iceCreamBubbleInner"class="inner"type="">
            </div>
            <div id="riceBubbleOuter"class="outer">
                <embed src="/vectorImages/rice.svg" id="riceBubbleInner"class="inner"type="">
            </div>
            <div id="kebabBubbleOuter"class="outer">
                <embed src="/vectorImages/kebab.svg" id="kebabBubbleInner"class="inner"type="">
            </div>
            <div id="sushiBubbleOuter"class="outer">
                <embed src="/vectorImages/sushi.svg" id="sushiBubbleInner"class="inner"type="">
            </div>
            <div id="pastaBubbleOuter"class="outer">
                <embed src="/vectorImages/spaguetti.svg" id="pastaBubbleInner"class="inner"type="">
            </div>
        </div>
        <!-- <div id="center">
            <p>This is in the middle></p>
        </div> -->
        <script src="js/main.js"></script>
</body>
</html>
