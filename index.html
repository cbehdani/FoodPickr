<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Pickr</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
        <div id="leftSide">
            <div id="headingSecLeft">
                <p id="title1">Food</p>
            </div>
            <div id="randomLoc">
                <div id="randomLocHead">
                    <div id="randomLocTitle">
                        <p class="subHeader">Random Location near You</p>
                        <!-- <a href="/vectorImages/location-pin.svg" id="randomLocImage"></a> -->
                        <embed src="/vectorImages/location-pin.svg" id="randomLocImage" type="">
                    </div>
                    <div id="randomLocBody">
                        <form action="" action="" id="homeForm">
                            <input type="text" name="" id="" placeholder="Enter Zip/Street">
                            <br>
                            <input type="text" name="" id="" placeholder="How Far Away? (Miles)">
                            <br>
                            <input type="button" value="Find Me Nearby Food!" id="goToLocation">
                        </form>
                    </div>
                </div>
            </div>
            <div id="tacoBubbleOuter">
                <embed src="/vectorImages/taco.svg" id="tacoBubbleInner"type="">
            </div>
        </div>
        <div id="rightSide">
            <div id="headingSecRight">
                <p id="title2">Pickr</p>
            </div>
            <div id="favLoc">
                <div id="favLocHead">
                    <div id="favLocTitle">
                        <p class="subHeader">
                            Random Location From your Favorites
                        </p>
                        <embed src="/vectorImages/heart.svg" id="randomLocImage" type="">
                        <!-- <embed src="/vectorImages/" type=""> -->
                    </div>
                </div>
                <div id="randomLocBody">
                    <input type="button" value="Find Me a Favorite" id="goToFavorites">
                </div>
            </div>
        </div>
        <!-- <div id="center">
            <p>This is in the middle></p>
        </div> -->
        <script src="linkJS.js"></script>
</body>
</html>
